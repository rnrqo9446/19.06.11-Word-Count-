{% extends "WC/base.html" %}
{% block content %}

<h1> 당신이 입력한 텍스트는 {{ total }}개로 구성되어 있습니다.</h1>

<a href = "{% url 'home' %} " class="btn btn-info"> 홈으로 돌아가기!!!</a>
<br>
<h2> 입력한 텍스트 : </h2>
<p>{{ full }}</p>

<h2> 단어 카운트 : </h2>
{% for word, many in dict %}
<ul>{{ word }} : {{ many }}</ul>
{% endfor %}

{% endblock %}
